	<script type="text/javascript">
		$('select').selectBox({
			mobile: true,
			menuSpeed: 'fast'
		})
    </script>
	
	<script>

		// Get the map 'container'
		var mapDIV = document.getElementById( "demoTreeMap" );
		var unzoomButton = document.getElementById( "unzoomButton" );
		var infoBox = document.getElementById( "infoBox" );
		unzoomButton.disabled = true;

		// Monkey up a data model
		var rootNode = new TreeParentNode( "", [
			new TreeParentNode( "Apples", [
				new TreeNode( "Braeburn", 1 ),
				new TreeNode( "Cox", 2.2 ),
				new TreeParentNode( "Golden Delicious", [
					new TreeNode( "English", 1 ),
					new TreeNode( "French", 2 ),
				] ),
			] ),
			new TreeParentNode( "Bananas", [
				new TreeNode( "Caribbean", 2.5 ),
				new TreeNode( "Central American", 1.5 ),
			] ),
			new TreeNode( "Clementines", 3 )
		] );
			
		// Put the two together
		var map = new DivTreeMap( mapDIV, rootNode, {
			shader: new TreeNodeShader( rootNode )
		} );
		
		// Hook up some event handling
		map.onZoomClick = function() { map.zoom(); unzoomButton.disabled = false; };
		map.onMouseOver = function( node ) { infoBox.innerHTML =  node.toString(); };
		unzoomButton.onclick = function() { unzoomButton.disabled = ( map.unzoom() === 0 ); };
		window.onresize = function() { map.checkResize(); };
		
	</script>
